<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>StrandCast — Browser Peer</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:900px;margin:1rem auto;padding:1rem}
    input, textarea {font-family: inherit;}
    #log{white-space:pre-wrap;background:#f7f7f7;padding:8px;border:1px solid #ddd;height:250px;overflow:auto}
    #controls {display:flex; gap:8px; margin-bottom:8px}
  </style>
</head>
<body>
  <h2>StrandCast — Browser Peer</h2>

  <div id="controls">
    <label>Name: <input id="name" /></label>
    <label>Port: <input id="port" /></label>
    <button id="btnRegister">Register (connect)</button>
    <button id="btnList">List Peers</button>
    <button id="btnDownload">Download metrics</button>
  </div>

  <div>
    <textarea id="msg" placeholder="Type message or: sendto &lt;peer&gt; &lt;message&gt;"></textarea>
    <div><button id="btnSend">Send</button></div>
  </div>

  <h3>Log</h3>
  <div id="log"></div>

  <script src="./peer.js"></script>
</body>
</html>
