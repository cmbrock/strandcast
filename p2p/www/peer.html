<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>StrandCast Web Peer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    .input-row { display:flex; gap:8px; margin-bottom:8px; }
    input, button { padding:6px; border-radius:6px; border:1px solid #444; background:#222; color:#fff; }
    #log { background:#222; padding:8px; height:260px; overflow:auto; white-space:pre; border-radius:6px; border:1px solid #444; }
    .video-row { display:flex; gap:10px; margin-top:10px; }
    video { width:320px; background:#000; border:1px solid #333; }
  </style>
</head>
<body>
  <h2>StrandCast Web Peer</h2>

  <div class="input-row">
    <input id="name" placeholder="name">
    <input id="port" placeholder="port (9001)" type="number">
    <input id="strand" placeholder="strand (alpha)">
    <button id="btnRegister">Register</button>
  </div>

  <div class="input-row">
      <button id="btnList">List Peers</button>
      <input id="msg" placeholder="message or 'sendto Bob hi'">
      <button id="btnSend">Send</button>
      <input type="file" id="fileInput">
      <button id="btnSendFile">Send File</button>
      <button id="btnDownload">Download Metrics</button>
  </div>

  <div class="video-row">
    <div>
      <div>Local</div>
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div>
      <div>Remote</div>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <div id="metricsBox" 
     style="font-family: monospace; padding: 10px; background:#222; color:#0f0;">
  </div>


  <pre id="log"></pre>

  <script src="peer.js"></script>
</body>
</html>
